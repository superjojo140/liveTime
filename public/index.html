<!DOCTYPE html>
<html lang="de">

<head>
    <title>LiveTime</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Own CSS-->
    <link href="livetime.css" rel="stylesheet">

</head>

<body>

    <div class="row container-fluid">

        <!--Menu toggle button-->
        <button class="menu-button position-fixed d-md-none" type="button"
            data-bs-toggle="collapse" data-bs-target="#sidebar_menu" aria-controls="sidebarMenu" aria-expanded="true"
            aria-label="Toggle navigation">
            <i class="far fa-2x fa-caret-square-down"></i>
        </button>

        <nav class="col-md-3 bg-light sidebar d-md-block collapse" id="sidebar_menu">
            <div class="position-sticky pt-3">
                <div class="text-center">
                    <img class="img-logo" src="assets/logo.svg">
                </div>

                <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 text-muted">
                    <span>Projects</span>
                    <button class="btn btn-primary btn-rounded" data-bs-toggle="modal" data-bs-target="#projectModal">
                        <i class="fas fa-plus-circle"></i> New
                    </button>
                </h5>
                <hr class="no-margin">
                <br>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link link-info text-big hover-info" href="#">
                            Candy Shop
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted hover-info" href="#">
                            Delivery Service
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted hover-info" href="#">
                            Hobby
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="col-md-9 ms-sm-auto main-content">
            <div id="projectDetailContainer" class="main-content-inner">
                <div class="card">
                    <div class="card-body">
                        <div class="row d-flex flex-row-reverse">
                            <div class="col-md-2 text-end">
                                <button class="btn btn-lg btn-outline-light text-dark">
                                    <i class="fa-lg fas fa-cog"></i>
                                </button>
                            </div>
                            <div class="col-md-8 text-center">
                                <h2>Candy Shop</h2>
                                <span class="text-muted">
                                    More info about the project. Yeah really a lot of information.
                                </span>
                                <br>
                                <div class="btn-group mt-4" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-primary px-3">Time</button>
                                    <button type="button" class="btn btn-outline-primary px-3">Todo</button>
                                    <button type="button" class="btn btn-outline-primary px-3">Notes</button>
                                </div>
                            </div>
                            <div class="col-md-2 justify-content-end align-items-center d-flex flex-column">
                                <div class="mt-4">
                                    <span class="line-height-sm">Total <strong class="text-xl">11:00</strong></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center my-4">
                    <!-- Add new Element button on desktop-->
                    <div class="col-md-3 text-center d-none d-md-block">
                        <button class="btn btn-primary btn-rounded"> <i class="fas fa-dot-circle"></i>&nbsp;Start
                            now</button>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"> <i class="fas fa-filter"></i></span>
                            <input type="text" class="form-control form-control-sm bg-light" placeholder="Filter...">
                        </div>
                    </div>
                    <!-- Add new Element button on desktop-->
                    <div class="col-md-3 text-center d-none d-md-block">
                        <button class="btn btn-success btn-rounded"> <i class="fas fa-plus-circle"></i>&nbsp;Add
                            time</button>
                    </div>
                    <!-- Add new Element buttons on mobile-->
                    <div class="col-md-4 text-center d-flex d-md-none mt-3 justify-content-around">
                        <button class="btn py-3 px-4 btn-primary btn-rounded">
                            <i class="fas fa-dot-circle"></i>&nbsp;Start now
                        </button>
                        <button class="btn py-3 px-4 btn-success btn-rounded">
                            <i class="fas fa-plus-circle"></i>&nbsp;Add time
                        </button>
                    </div>
                </div>

                <div id="timesnippet_container"></div>   
                
            </div>
        </div>
    </div>

    <div class="fab-container position-fixed">
        <button class="btn btn-primary p-3 btn-rounded shadow-lg fab-button">
            <i class="fas fa-plus fa-lg"></i>
        </button>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="timeSnippetModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Time Snippet</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tsm_title" placeholder="title">
                            <label>Title</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="tsm_description" placeholder="description">
                            <label>Description</label>
                        </div>
                        <div class="row mt-3">
                            <div class="col input-group mb-3">
                                <span class="input-group-text">From</span>
                                <input type="time" class="form-control" id="tsm_start">
                            </div>
                            <div class="col input-group mb-3">
                                <span class="input-group-text">To&nbsp;&nbsp;</span>
                                <input type="time" class="form-control" id="tsm_end">
                            </div>
                        </div>
                        <h6>Presets:</h6>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-info mr-2 btn-sm">15 minutes</button>
                                <button class="btn btn-info mr-2 btn-sm">30 minutes</button>
                                <button class="btn btn-info mr-2 btn-sm">60 minutes</button>
                                <button class="btn btn-info mr-2 btn-sm">90 minutes</button>
                                <button class="btn btn-info mr-2 btn-sm">2 hours</button>
                                <button class="btn btn-info mr-2 btn-sm">4 hours</button>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-danger">Delete Snippet</button>
                        <div class="text-right">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save"></i>&nbsp;Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Project Modal-->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Project Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pm_title" placeholder="title">
                            <label>Title</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="pm_description" placeholder="description">
                            <label>Description</label>
                        </div>



                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-danger">Delete Project</button>
                        <div class="text-right">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="fas fa-save"></i>&nbsp;Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="http://localhost:8764/menu/js"></script>
    <script src="livetime.js"></script>

</body>



</html>
